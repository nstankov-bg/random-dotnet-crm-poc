version: "3.9"

services:
  app:
    image: nikoogle/test-dotnet-app-public:latest
    ports:
      - "80:80"
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 512M
      labels:
        kompose.service.type: clusterip
        kompose.service.expose: "testdotnet.nstankov.com"
        kompose.service.group: app
